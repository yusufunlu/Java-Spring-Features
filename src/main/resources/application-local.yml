spring:
    sql:
        init:
            mode: always
            schema-locations: classpath:schema-h2.sql
            data-locations: classpath:data-h2.sql
    datasource:
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
        driver-class-name: org.h2.Driver
        username: sa
        password: as
    jpa:
        hibernate:
            ddl-auto: validate
    h2:
        console:
            enabled: true
            path: /h2-console

    security:
        user:
            name: admin
            password: secret123
            roles: USER


influxdb:
    url: ${INFLUX_AWS_URL}
    token: ${INFLUXDB_AWS_TOKEN}
    org: Java-Spring-Trading-Advisor
    bucket: TICK-LOCAL
